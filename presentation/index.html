            # What is Communication?
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            &ldquo;I believe that all communication is via analogy...
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            ... Indeed, I would describe communication this way: taking an
            intricate dance that can be danced in **one and only one medium**,
            and then, despite the intimacy of the marriage of that dance to
            that medium, making a radically new dance that is intimately
            married to a **radically different** medium, and in **just the same
            way** as the first dance was to its medium.&rdquo;

            &ndash; Douglas Hofstadter
            
            http://prelectur.stanford.edu/lecturers/hofstadter/analogy.html
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            ![Encoding communication](http://upload.wikimedia.org/wikipedia/commons/7/79/Encoding_communication.jpg)

            ---
            [CC BY 2.5](http://creativecommons.org/licenses/by/2.5/deed.en) [Yupi666](http://en.wikipedia.org/wiki/User:Yupi666) at [en.wikipedia](http://en.wikipedia.org/)
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            But the patterns are nearly isomorphic.
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            They present the same interface.
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            Communication works because we share handles (e.g. words)
        </script>
    </section>
</section>

    <section data-markdown>

            ## Example

            Playing 20 Questions
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            ## Bad Questions

            * Is it a snail? a zebra? a penguin?
            * Is it made of atoms?
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            ## Good Questions

            * Is it a mammal?
            * Is it fictional?
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            English is more expressive than just a series of *yes*es and *no*s.

            But concepts can still be quite difficult to communicate
        </script>
    </section>
</section>
