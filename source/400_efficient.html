    <section data-markdown>
        <script type="text/template">
            ## Bad Questions

            * Is it a snail? a zebra? a penguin?
            * Is it made of atoms?
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            ## Good Questions

            * Is it a mammal?
            * Is it fictional?
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            The space of concepts is vast and multidimensional.

            The most efficient way to pin down a concept is to ask questions that divide the space into regions of equal probability.
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            Fortunately English is more expressive than just a series of yeses and nos.

            But concepts can still be quite difficult to communicate (and if I have time I'll talk about some reasons for this)
        </script>
